<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos en JavaScript</title>
</head>
<body>
    <h2>Datos de una Persona</h2>
    <script>
        // Declaración del arreglo
        let datos = ["Clemencia Rodríguez De Paulino", 56, "México"];

        // Asignar a variables individuales
        let nombre = datos[0];
        let edad = datos[1];
        let ciudad = datos[2];

        // Mostrar resultados
        document.write("Nombre: " + nombre + "<br>");
        document.write("Edad: " + edad + " años<br>");
        document.write("Ciudad: " + ciudad + "<br>");
    </script>
</body>
</html>
